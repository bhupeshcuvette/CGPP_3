<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer </title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1 class="heading-countdown"> Countdown Timer</h1>
        <input type="number" id="hours" class="hours" min="0" max="24" value="0" >
        <p class="hour-name">hr</p>
        <input type="number" id="minutes" class="minutes" min="0" max="59" value="0" >
        <p class="minutes-name">min</p>
        <input type="number" id="seconds" class="seconds" min="0" max="59" value="0">
        <p class="seconds-name">s</p>
        <button class="button-start" id="btn-start"> Start </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
